<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>2.2.3. 部门</title><link rel="stylesheet" type="text/css" href="test.css"><meta name="generator" content="DocBook XSL-NS Stylesheets V1.76.1"><link rel="home" href="index.html" title="汉得统一服务平台"><link rel="up" href="ar01s02s02.html" title="2.2. 组织结构设置"><link rel="prev" href="ar01s02s02s02.html" title="2.2.2. 组织"><link rel="next" href="ar01s02s02s04.html" title="2.2.4. 区域"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">2.2.3. 部门</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ar01s02s02s02.html"><img src="images/prev.gif" alt="上一页"></a> </td><th width="60%" align="center">2.2. 组织结构设置</th><td width="20%" align="right"> <a accesskey="n" href="ar01s02s02s04.html"><img src="images/next.gif" alt="下一页"></a></td></tr></table><hr></div><div class="section" title="2.2.3. 部门"><div class="titlepage"><div><div><h4 class="title"><a name="id387743"></a>2.2.3. 部门</h4></div></div></div><div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem"><p>部门概述：</p><p>部门是组成组织的子项，</p></li><li class="listitem"><p>新建部门：</p><p>从部门首页的【新建标签】可以进入部门的新建页面。新建部门的关键属性：</p><div class="itemizedlist"><ul class="itemizedlist" type="disc"><li class="listitem"><p>公司：部门所属的公司名称；</p></li><li class="listitem"><p>组织：部门所属的组织名称；</p></li><li class="listitem"><p>编码：部门的编码，编码职能是字母和下划线；</p></li><li class="listitem"><p>名称：部门名称，最多只能20个汉字；</p></li><li class="listitem"><p>描述：部门描述，最大长度为50个汉字。</p></li></ul></div></li></ol></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ar01s02s02s02.html"><img src="images/prev.gif" alt="上一页"></a> </td><td width="20%" align="center"><a accesskey="u" href="ar01s02s02.html"><img src="images/up.gif" alt="上一级"></a></td><td width="40%" align="right"> <a accesskey="n" href="ar01s02s02s04.html"><img src="images/next.gif" alt="下一页"></a></td></tr><tr><td width="40%" align="left" valign="top">2.2.2. 组织 </td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.gif" alt="起始页"></a></td><td width="40%" align="right" valign="top"> 2.2.4. 区域</td></tr></table></div></body></html>
