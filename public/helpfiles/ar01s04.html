<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>4. 知识库管理</title><link rel="stylesheet" type="text/css" href="test.css"><meta name="generator" content="DocBook XSL-NS Stylesheets V1.76.1"><link rel="home" href="index.html" title="汉得统一服务平台"><link rel="up" href="index.html" title="汉得统一服务平台"><link rel="prev" href="ar01s03s02s05.html" title="3.2.5. 关闭原因"><link rel="next" href="ar01s04s01.html" title="4.1. 一般设置"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">4. 知识库管理</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ar01s03s02s05.html"><img src="images/prev.gif" alt="上一页"></a> </td><th width="60%" align="center"> </th><td width="20%" align="right"> <a accesskey="n" href="ar01s04s01.html"><img src="images/next.gif" alt="下一页"></a></td></tr></table><hr></div><div class="section" title="4. 知识库管理"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="id390319"></a>4. 知识库管理</h2></div></div></div><p>一个成熟的运维团队应该将人员流动带来的运维质量下降的风险降低到最低，最常用的方法就是将日常运维过程中运维人员解决问题的方案文档化，便于新成员加入运维团队的学习和成长。</p><p>知识库是运维人员将常见问题的解决方案或服务提供方针对某一系统的维护支持文档按一定的格式整理到数据库中形成的一个文档库。</p><p>在Ironmine中，由于采用知识库模板设计，每个模板由多个知识库模板元素组成，这样不同类型的知识整理可以选择不同的模板，设计结构如下：</p><div align="center"><img src="image/28.png" align="middle"></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ar01s03s02s05.html"><img src="images/prev.gif" alt="上一页"></a> </td><td width="20%" align="center"> </td><td width="40%" align="right"> <a accesskey="n" href="ar01s04s01.html"><img src="images/next.gif" alt="下一页"></a></td></tr><tr><td width="40%" align="left" valign="top">3.2.5. 关闭原因 </td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.gif" alt="起始页"></a></td><td width="40%" align="right" valign="top"
