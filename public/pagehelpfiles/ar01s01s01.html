<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>登录</title><link rel="stylesheet" type="text/css" href="test.css"><meta name="generator" content="DocBook XSL Stylesheets V1.76.1"><link rel="home" href="index.html" title="汉得统一服务平台"><link rel="up" href="ar01s01.html" title="快速入门"><link rel="prev" href="ar01s01.html" title="快速入门"><link rel="next" href="ar01s01s02.html" title="操作习惯介绍"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">登录</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ar01s01.html"><img src="images/prev.gif" alt="Prev"></a> </td><th width="60%" align="center">快速入门</th><td width="20%" align="right"> <a accesskey="n" href="ar01s01s02.html"><img src="images/next.gif" alt="Next"></a></td></tr></table><hr></div><div class="section" title="登录"><div class="titlepage"><div><div><h3 class="title"><a name="id36080938"></a>登录</h3></div></div></div><div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem"><p>首页登录</p><div class="itemizedlist"><ul class="itemizedlist" type="disc"><li class="listitem"><p>从首页输入用户名和密码即可登录。登录界面如下：</p><div align="center"><img src="../ironug/image/ug1.png" align="middle"></div><p>输入用户名和密码后点击【登录】，即可进入系统主页。</p></li></ul></div></li><li class="listitem"><p>登录常见问题处理：</p><div class="itemizedlist"><ul class="itemizedlist" type="disc"><li class="listitem"><p>用户名密码错误：如果登录时的用户名和密码不正确，系统会提示【用户名或密码错误】，出现该错误后，应该立即联系系统管理人员，可以通过邮箱，用户名让从管理人员处修改密码。</p></li><li class="listitem"><p>忘记密码：如果知道自己的用户名，但是忘记密码了，可以通过【登录】按钮旁边的【忘记密码】链接 <img src="image/ug2.png" align="left"> ，进入密码找回界面：</p><div align="center"><img src="image/ug3.png" align="middle"></div></li></ul></div></li></ol></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ar01s01.html"><img src="images/prev.gif" alt="Prev"></a> </td><td width="20%" align="center"><a accesskey="u" href="ar01s01.html"><img src="images/up.gif" alt="Up"></a></td><td width="40%" align="right"> <a accesskey="n" href="ar01s01s02.html"><img src="images/next.gif" alt="Next"></a></td></tr><tr><td width="40%" align="left" valign="top">快速入门 </td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.gif" alt="Home"></a></td><td width="40%" align="right" valign="top"> 操作习惯介绍</td></tr></table></div></body></html>
