<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>知识库-新增文章步骤4</title><link rel="stylesheet" type="text/css" href="test.css"><meta name="generator" content="DocBook XSL Stylesheets V1.76.1"><link rel="home" href="index.html" title="汉得统一服务平台"><link rel="up" href="ar01s05.html" title="知识库"><link rel="prev" href="entry_headers_new_step_3.html" title="知识库-新增文章步骤3"><link rel="next" href="entry_headers_show.html" title="知识库-文章查看"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">知识库-新增文章步骤4</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="entry_headers_new_step_3.html"><img src="images/prev.gif" alt="Prev"></a> </td><th width="60%" align="center">知识库</th><td width="20%" align="right"> <a accesskey="n" href="entry_headers_show.html"><img src="images/next.gif" alt="Next"></a></td></tr></table><hr></div><div class="section" title="知识库-新增文章步骤4"><div class="titlepage"><div><div><h3 class="title"><a name="entry_headers_new_step_4"></a>知识库-新增文章步骤4</h3></div></div></div><div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem"><p><span class="bold"><strong>界面所需角色：</strong></span></p></li><li class="listitem"><p><span class="bold"><strong>界面操作：</strong></span></p><p>在步骤4主要是对前面步骤中填写信息的预览和检查，如果通过了检查即可以发布，否则需要返回到前面步骤；</p><p><span class="bold"><strong>按钮操作：</strong></span></p><p>上一步：点击该按钮，返回到<a class="link" href="entry_headers_new_step_3.html" title="知识库-新增文章步骤3">步骤3界面</a>；</p><p>存为草稿：点击该按钮后，会将当前文章存储为草稿，页面跳转到<a class="link" href="entry_headers_my_drafts.html" title="知识库-草稿箱页面">草稿箱主页</a>；</p><p>发布：点击该按钮，将文章发布到知识库，页面跳转到<a class="link" href="entry_headers_index.html" title="知识库-首页">知识库首页</a>；</p><p>取消：取消当前的新建操作，页面跳转到<a class="link" href="entry_headers_index.html" title="知识库-首页">知识库首页</a>；</p></li></ol></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="entry_headers_new_step_3.html"><img src="images/prev.gif" alt="Prev"></a> </td><td width="20%" align="center"><a accesskey="u" href="ar01s05.html"><img src="images/up.gif" alt="Up"></a></td><td width="40%" align="right"> <a accesskey="n" href="entry_headers_show.html"><img src="images/next.gif" alt="Next"></a></td></tr><tr><td width="40%" align="left" valign="top">知识库-新增文章步骤3 </td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.gif" alt="Home"></a></td><td width="40%" align="right" valign="top"> 知识库-文章查看</td></tr></table></div></body></html>
