<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <style type="text/css">
  *{
      margin: 0;padding: 0;
  }
  html, body, #bg, #bg table, #bg td {
      height:100%;
      width:100%;
      overflow:hidden;
  }

  #bg {   position: fixed;}

  #bg div {height:200%;left:-50%;position:absolute;top:-50%;width:200%;}

  #bg td {text-align:center;vertical-align:middle;}

  #bg img {margin:0 auto;min-height:50%;min-width:50%;}

  </style>
</head>

<body>
  <div id="bg">
      <div>
          <table cellspacing="0" cellpadding="0" style="width:100%;height:480px;background-image:url(/images/error_page_bg.png)">
              <tr>
                  <td>
                    <div align="center">
                    <div style="width:500px;height:200px;color:#fff;font-size: 24px;"><%= Irm::SystemParametersManager.respond_to?("error_#{}_text}".to_sym) ? Irm::SystemParametersManager.send("error_#{}_text}".to_sym): t(:system_error) %></div>
                    </div>
                  </td>
              </tr>
          </table>
      </div>
  </div>
</body>
</html>
